{{ define "main" }}

<article>
  <header>
    <i class="bi bi-calendar-event"></i>
    <time>{{ .Date.Format "2006-01-02" }}</time>
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  {{ .Content }}

  <footer>
    <a href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}" role="button">
      <i class="bi bi-twitter"></i> ツイート
    </a>
  </footer>
</article>

{{ end }}
